<form (submit)="submit($event)">
  <h3>Create task</h3>

  <div class="inputs_container">
    <input placeholder="Name" type="text" name="name" id="name" />
    <input
      placeholder="Description"
      type="text"
      name="description"
      id="description"
    />
  </div>

  <button class="btn_submit" type="submit">Save</button>
</form>
